<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Api Pixabay</h1>
        <input type="text" id="searchInput" placeholder="Ingrese una categoría...">
        <button id="searchButton">Buscar Imágenes</button>
        <div id="imageContainer"></div>
        <div id="pagination">
            <button id="prevPage">Página Anterior</button>
            <button id="nextPage">Página Siguiente</button>
        </div>
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img src="" id="lightboxImage" class="lightbox-image">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
